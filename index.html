<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>BP</title>
    <link
      rel="stylesheet"
      href="css/style.min.css"
    />
  </head>
  <body>
    <div class="banner">
      <picture>
        <source
          type="image/webp"
          srcset="images/bg.webp 1x, images/bg@2x.webp 2x, images/bg@3x.webp 3x"
        />
        <img
          class="banner__bg"
          src="images/bg.png"
          srcset="images/bg@2x.png 2x, images/bg@3x.png 3x"
        />
      </picture>
      <div class="banner__container">
        <header class="banner-header">
          <div class="banner-header__close">
            <a
              class="banner-header__link"
              href="#"
            >
              <span class="close"></span>
            </a>
          </div>
          <div class="banner-header__restore">
            <a
              class="banner-header__link"
              href="#"
            >
              <span class="restore"> </span>
            </a>
          </div>
        </header>
        <main>
          <div>
            <div
              id="windowSize"
              class="banner-body"
            >
              <div class="banner-body__content">
                <div class="banner-body__title">
                  <span class="title"> </span>
                </div>
                <div class="banner-body__items">
                  <div class="banner-body__item">
                    <img
                      class="banner-body__item__img"
                      src="images/unlimit.svg"
                      alt=""
                    />
                    <span class="banner-body__item__description-doc"> </span>
                  </div>
                  <div class="banner-body__item">
                    <img
                      class="banner-body__item__img"
                      src="images/arrow.svg"
                      alt=""
                    />
                    <span class="banner-body__item__description-mode"> </span>
                  </div>
                  <div class="banner-body__item">
                    <img
                      class="banner-body__item__img"
                      src="images/scan.svg"
                      alt=""
                    />
                    <span class="banner-body__item__description-recog"> </span>
                  </div>
                </div>
              </div>
              <div class="banner-body__subscription">
                <div class="monthly">
                  <div class="subscriptionImg">
                    <img
                      src="images/desc-1.svg"
                      alt=""
                    />
                  </div>
                  <span class="subscriptionTitle subscriptionTitle-mon"> </span>
                  <span class="subscriptionPrice subscriptionPrice-mon">
                    <div class="fontInfoPrice"></div>
                  </span>
                  <div class="subscriptionInfo subscriptionInfo-mon"></div>
                  <span
                    class="subscriptionSecondPrice subscriptionSecondPrice-mon"
                  >
                  </span>
                </div>
                <div class="annualy">
                  <div class="subscriptionImg">
                    <img
                      src="images/desc-2.svg"
                      alt=""
                    />
                  </div>
                  <div class="discount"></div>
                  <span class="subscriptionTitle subscriptionTitle-annu"></span>
                  <span class="subscriptionPrice subscriptionPrice-annu"></span>
                  <div class="subscriptionInfo subscriptionInfo-annu"></div>
                  <span
                    class="subscriptionSecondPrice subscriptionSecondPrice-annu"
                  ></span>
                </div>
              </div>
              <button
                class="banner-body__btnContinue"
                disabled
              ></button>
            </div>
          </div>
        </main>
        <footer>
          <div class="banner-footer">
            <span class="banner-footer_notification"> </span>
            <div class="banner-footer_links">
              <a
                class="banner-footer_linkL"
                href="#"
              >
              </a>
              <a
                class="banner-footer_linkR"
                href="#"
              >
              </a>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
